# Set prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload tmux configuration file
bind r source-file /home/chris/.tmux.conf \; display "Reloaded /home/chris/.tmux.conf"


########################################
#             vim keybinds             #
########################################

# Use vim key-binds in copy mode
setw -g mode-keys vi
set -g status-keys vi

# Use vim pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim start-selection and copy-selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
